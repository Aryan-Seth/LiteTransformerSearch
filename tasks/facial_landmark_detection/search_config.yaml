#
# Config file for NAS search - Debug run
#

# job args
seed: 0
num_jobs_per_gpu: 2
num_latency_measurements: 15
num_input_per_latency_measurement: 15

# search args
num_iters: 7
init_num_models: 32
num_random_mix: 32
num_crossovers: 8
mutations_per_parent: 4
max_unseen_population: 32

# Search space args
r_range: [1, 2, 3, 4]
e_range: [2, 3, 4, 5, 6]
k_range:
- 3
- 5
- 7
channel_mult_range: [0.25, 0.5, 0.75, 1.0, 1.25]
depth_mult_range: [0.25, 0.5, 0.75, 1.0, 1.25]

# model trainer args
data_path: /data/public_face_synthetics/dataset_100000
output_dir: /home/wchen/public_face_landmark_experiments/04_21_2023_fullrun_after_cleanup
max_num_images: 20000
#max_num_images: 1000
train_crop_size: 128 
epochs: 30 
batch_size: 128
lr: 0.001
opt: adamw
lr_scheduler: steplr
lr_step_size: 100
lr_gamma: 0.5
wd: 0.00001